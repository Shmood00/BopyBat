<!-- This file exists in the users app note the pastebin app -->
{% extends "pastebin/base.html" %}  
{% load crispy_forms_tags %}
{% block content %}
  
  <div class="container">
    <div class="row">
      <div class="col-sm pt-4">
        <!--Beginning of Card-->
        <div class="card" style="width:500px; margin: 0 auto;">
          <div class="card-body">
            <!--Beginning of user form -->
            <form method="POST">
                {% csrf_token %}

                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Register</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
            <!-- end of user form -->
            <div class="border-top pt-3">
                <small class="text-muted">Alread have an account? <a class="ml-2" href="#">Login</a></small>
            </div>
          </div>
        </div>
      </div>
      <!--beginning of second column in row1-->
      
    </div>
  </div>

{% endblock content %}
