
{% extends "pastebin/base.html" %}  
{% load crispy_forms_tags %}
{% block content %}

    <div class="container" style="width:60%; margin:0 auto;">
        <div class="card">
            <div class="card-body">
                <div class="media">
                    <img class="mr-3" src="{{ user.profile.profilePic.url }}">
                    <div class="media-body">
                        <h5 class="mt-0">{{user.username}}</h5>
                        <p class="text-secondary">{{user.email}}</p>
                    </div>
                </div>
                <!-- FORM -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <h5 class="pt-4"><b>User Information</b></h5><hr />
                        {{profile_form|crispy}}
                        {{user_form|crispy}}
                    </div> 
                        
                    <button class="btn btn-primary" type="submit" id="userSubmit">Update</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
