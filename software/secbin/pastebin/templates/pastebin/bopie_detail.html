
{% extends "pastebin/base.html" %}  
{% load crispy_forms_tags %}
{% block content %}
  
  <div class="container">
    <!--beginning of row2 -->
    <div class="row">
      <div class="col-sm pt-4">  
          <div class="pt-2">
            <div class="card">
              <div class="card-body"> 
                  <p><b>{{object.title}}</b> - {{object.date_posted|date:"F d, Y"}}</p><hr />
                  <p>{{object.content}}</p>
                  <p> - {{object.author}}</p>
                  {% if object.author == user %}
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'bopie-update' object.slug %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'bopie-delete' object.slug %}">Delete</a>
                  {% endif %}
              </div>
            </div>
          </div>
       
      </div>
      <!-- beginning of new column in row2-->
    </div>
  </div>

{% endblock content %}
